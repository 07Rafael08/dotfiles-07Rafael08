source = ~/.config/hypr/hyprpaper.conf

# Background
background {
    monitor = eDP-1
    path = $wallpaper
    blur_passes = 3
    blur_size = 3k
    noise = 0.04
    contrast = 1
    brightness = 0.5
}

# General
general {
    no_fade_in = true
    no_fade_out = true
    hide_cursor = true
    grace = 0
    disable_loading_bar = true
}

# Time
label {
  monitor = 
  text = cmd[update:1000] echo "$(date +"%H:%M")"
  color = rgba(142, 142, 142, 0.44)
  font_size = 450
  font_family = JetBrains Mono SemiBold
  position = 0, 0
  halign = center
  valign = center
}

# Input field
input-field {
    monitor =
    size = 10000, 300
    outline_thickness = 0
    dots_size = 3 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 1.5 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    inner_color = rgba(0, 0, 0, 0)
    font_family = JetBrains Mono SemiBold
    font_color = rgba(209, 209, 209, 0.94)
    fade_on_empty = false
    dots_text_format=*
    fail_text = Wrong password
    placeholder_text = Hello, $USER
    hide_input = false
    position = 0, 0
    halign = center
    valign = center
}